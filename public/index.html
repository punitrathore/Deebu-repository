<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	  <title>Deebu's Own Little Webpage</title>
	  <link href="stylesheet.css" media="screen" rel="stylesheet" type="text/css" />
   	  <script src="jquery-1.4.1.min.js" type="text/javascript"></script>
   	  <script src="deebu.js" type="text/javascript"></script>
        </head>
        
        <body>
          <div id="heading_before" class="togglable heading">Click on Deebu's belly!</div>
          <div id="heading_after" class="togglable heading" style="display:none;">Click on Biri's face to calm Deebu!</div>
          <div id="image_area">
            <div id="before_image_area" class="togglable">
              <div class="row1">
                <img src="before1.png" class="img">
              </div>
              <div class="row2">
                <img src="before2.png" class="img"><!--
                --><img src="before3.png" class="img clickable" id="belly"><!--
                --><img src="before4.png" class="img">
              </div>
              <div class="row3">
                <img src="before5.png" class="img">
              </div>
              
            </div>
            <div id="after_image_area" style="display:none;" class="togglable">
              <div class="row1">
                <img src="after1.png" class="img" id="after_image">              
              </div>
              <div class="row2">
                <img src="after2.png" class="img"><!--
                --><img src="after3.png" class="img clickable" id="face"><!--
                --><img src="after4.png" class="img">
              </div>
              <div class="row3">
                <img src="after5.png" class="img">
              </div>
            </div>
          </div>
        </body>
</html>
